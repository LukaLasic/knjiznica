<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>e-Dnevnik - dodaj studenta</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Dodaj studenta</h1>
    </div>

    <form th:action="@{/students/add}" method="post" th:object="${student}">
        <div class="form-group row">
            <label class="col-4 col-form-label">Ime studenta: </label>
            <div class="col-8">
                <input th:unless="${#fields.hasErrors('firstname')}" type="text" th:field="*{firstname}" class="form-control"/>
                <input th:if="${#fields.hasErrors('firstname')}" type="text" th:field="*{firstname}"
                       class="form-control  is-invalid"/>
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">ISBN knjige: </label>
            <div class="col-8">
                <input th:unless="${#fields.hasErrors('ISBN')}" type="text" th:field="*{ISBN}" class="form-control"/>
                <input th:if="${#fields.hasErrors('ISBN')}" type="text" th:field="*{ISBN}"
                       class="form-control  is-invalid"/>
                <div th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}" class="invalid-feedback"></div>
            </div>
        </div>





        <div>
            <button type="submit" class="btn btn-primary">Dodaj studenta</button>
        </div>
    </form>
</div>
</body>
</html>
